{% extends '_.html' %}

{% block _body %}
<div class="card-body">
    <div class="row align-items-center">
        <div class="col-auto">

        </div>
        <div class="col">
            <div class="font-weight-medium">
                <h2>{{saludo1}}</h2>
            </div>
            <div class="text-muted">
                {{saludo2}}
            </div>
        </div>
    </div>

</div>

<div class="container-xl">
    <br>
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Bloque horario de {{h.i}}hrs a {{h.t}}hrs</h3>
        </div>
        <div class="card-body">
            <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}">
                <div class="col-sm-6">
                    <div class="datagrid">
                        <div class="datagrid-item">
                            <div class="datagrid-title">Logo</div>
                            <img src="/assets/media/{{cancha.imagen}}" class="rounded-start" alt="Langrennsfar"
                                width="200" height="200">
                        </div>
                        <div class="datagrid-item">
                            <div class="datagrid-title">Nombre</div>
                            <h2>
                                <div class="datagrid-content">{{cancha.nombre}}</div>
                            </h2> <br>

                            <div class="datagrid-title">Precio bloque</div>
                            <div class="datagrid-content">$ {{h.get_precio}}</div><br>
                            <div class="datagrid-title">Direcci√≥n</div>
                            <div class="datagrid-content">{{cancha.direccion}}</div> <br>
                            <a href="/sports/rent/detail/calendar/{{cancha.u_id}}" class="btn btn-primary w-60">
                                Reservar

                            </a>

                        </div>
                        <div class="datagrid-item">

                        </div>
                        <div class="datagrid-item">

                        </div>

                        <div class="datagrid-item">

                        </div>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <div id="carousel-indicators-dot" class="carousel slide carousel-fade" data-bs-ride="carousel">
                            <div class="carousel-indicators carousel-indicators-dot">
                                <button type="button" data-bs-target="#carousel-indicators-dot" data-bs-slide-to="0"
                                    class=""></button>
                                <button type="button" data-bs-target="#carousel-indicators-dot" data-bs-slide-to="1"
                                    class="active" aria-current="true"></button>
                                <button type="button" data-bs-target="#carousel-indicators-dot" data-bs-slide-to="2"
                                    class=""></button>
                                <button type="button" data-bs-target="#carousel-indicators-dot" data-bs-slide-to="3"
                                    class=""></button>
                                <button type="button" data-bs-target="#carousel-indicators-dot" data-bs-slide-to="4"
                                    class=""></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item">
                                    <img class="d-block w-100" alt="" src="/assets/media/{{cancha.imagen1}}">
                                </div>
                                <div class="carousel-item active">
                                    <img class="d-block w-100" alt="" src="/assets/media/{{cancha.imagen2}}">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" alt="" src="/assets/media/{{cancha.imagen3}}">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" alt="" src="/assets/media/{{cancha.imagen4}}">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" alt="" src="/assets/media/{{cancha.imagen1}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}">
        </div>
    </div>
</div>
</div>
